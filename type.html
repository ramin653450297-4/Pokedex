<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokemon Type</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="body">
    <div class="container">
      <div class="h1">
        <h1 id="type-name"></h1>
      </div>
      <div id="pokemon-list" class="row"></div>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const typeName = params.get('type');

    fetch(`https://pokeapi.co/api/v2/type/${typeName}`)
      .then((res) => res.json())
      .then((data) => {
        document.getElementById('type-name').textContent = typeName;

        const pokemonList = data.pokemon.map(pokemonInfo => {
          const name = pokemonInfo.pokemon.name;
          const id = pokemonInfo.pokemon.url.split('/').filter(Boolean).pop(); 
          return `<div class='col-6 col-md-3'>
                    <a class='card-link' href='details/index.html?name=${name}'> 
                      <div class='card'>
                        <img class='card-img-top' src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.svg'>
                        <div class='card-body'>
                          <div class='a'>
                            <div class='card-link'>${name}</div>
                          </div>
                        </div>
                      </div>
                    </a>
                  </div>`;
        }).join('');
        
        document.getElementById('pokemon-list').innerHTML = pokemonList;
      })
      .catch((err) => console.error(err));
  </script>
</body>
</html>
